{% set data = load_data(path="data/top10albums.toml") -%}

{% for album in data.albums %}

<h1>{{loop.index}}. {{album.name}}</h1>
<div class="top10album">
    <iframe
        src="{{album.spotifySrc}}"
        width="100%"
        height="512"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
    ></iframe>
</div>

{% endfor %}
